<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <link href="../header/header_style.css" rel="stylesheet" type="text/css" />
    <script src="../header/headerFunctions.js"></script>

    <link href="post_style.css" rel="stylesheet" type="text/css" />
    <link href="blog_style.css" rel="stylesheet" type="text/css" />
    <script src="blogFunctions.js"></script>
</head>

<body onload="blogInit()">
    <iframe id="header_iframe" title="menu" class="header_iframe" src="../header/header.html" scrolling="no"></iframe>

    <div class="search_div">
        <input class="search_bar" id="search_bar" type="search" placeholder="Search..">
    </div>

    <div class="selected_tags_div" id="selected_tags_div"></div>

    <div class="page_select_div" id="page_select_div">
        <button onclick="prevPage()" class="arrow_btn">⮘</button>
        <select id="pageSelect" onchange="filterBlog()" class="page_select">
            <option value=1 id="pg1">1</option>
        </select>
        <button onclick="nextPage()" class="arrow_btn">⮚</button>
    </div>

    <div class="window_content">
        <div class="blog_content" id="blog_content"></div>
        <div class="side_content">
            <div class="button_content">
                <text class="button_text">Blog Layout</text>
                <button id="open_btn" class="content_button" onclick="openAll()">Open All Posts</button>
                <button id="close_btn" class="content_button" onclick="closeAll()">Close All Posts</button>
                <button id="chron_order" class="content_button" onclick="chronOrder()">Newest First</button>
                <button id="rev_chron_order" class="content_button" onclick="refChronOrder()">Oldest First</button>
                <select id="postPerPage" onchange="filterBlog()" class="round_select">
                    <option value=25> 25 Posts Per Page</option>
                    <option value=50> 50 Posts Per Page</option>
                </select>
            </div>
            <div class="button_content">
                <text class="button_text">Top Tags</text>
                <div class="tags_content" id="tags_content">
                </div>
            </div>
        </div>
    </div>

    <div class="footer_div">
        <div class="page_select_div" id="page_select_div">
            <button onclick="prevPage()" class="arrow_btn">⮘</button>
            <select id="pageSelect" onchange="filterBlog()" class="page_select">
                <option value=1 id="pg1">1</option>
            </select>
            <button onclick="nextPage()" class="arrow_btn">⮚</button>
        </div>
    </div>

    <iframe id="footer_iframe" class="footer_iframe" src="../header/footer.html" scrolling="no"></iframe>
</body>

</html>
