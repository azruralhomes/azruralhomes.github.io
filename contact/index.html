<body onload="init()">
    <iframe id="header_iframe" title="menu" class="header_iframe" src="../header/header.html" scrolling="no"></iframe>

    <div class="email_div">
        <h1 class="section_header center_header">Have a question? Send an email today!</h1>
        <form id="contact_form" class="contact_form">
            <div class="email_form">
                <label class="input_label">Name:</label>
                <input type="text" name="user_name" id="user_name" class="input_text">
                <label class="input_label">Email:</label>
                <input type="email" name="user_email" id="user_email" class="input_text">
                <label class="input_label">Message:</label>
                <textarea name="user_message" class="input_area" id="user_message"></textarea>
                <div class="g-recaptcha pad_email_form" data-sitekey="6Ld9KdUrAAAAADP0WhZZ6QyH_gVLOqIWTsXEXl-J"></div>
                <input type="submit" value="Send" class="submit_email pad_email_form">
            </div>
        </form>
    </div>

    <iframe id="footer_iframe" class="footer_iframe" src="../header/footer.html" scrolling="no"></iframe>
